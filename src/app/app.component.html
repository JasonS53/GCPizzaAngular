<h1>Welcome to Grant Chripus Pizza</h1>
<h2>Where you'll find the best wings and decent pizza</h2>

<div>
  <table class="center">
    <tr style="background-color:Tomato;" >
      <th>Category</th>
      <th>Items</th>
      <th>Price</th>
      <th>Description</th>
    </tr>
    <tr *ngFor="let i of items">
      <td>{{i.category}}</td>
      <td>{{i.name}}</td>
      <td>${{i.price}}</td>
      <td>{{i.description}}</td>
    </tr>
  </table>
</div>
